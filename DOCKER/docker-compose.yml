version: '3.8'

services:
  db:
    image: postgres:15
    container_name: zythologue-db
    environment:
      POSTGRES_USER: zythologue_user
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: zythologue
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
